<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container">
<div class="content">
  <h1>Stay updated!</h1>
  <p class="first-paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
  <ul>
    <li>
      <img src="./assets/images/icon-list.svg" alt="" class="checkmark">
      Product discovery and building what matters
    </li>
    <li>
      <img src="./assets/images/icon-list.svg" alt="" class="checkmark">
      Measuring to ensure updates are a success
    </li>
    <li>
      <img src="./assets/images/icon-list.svg" alt="" class="checkmark">
      And much more!
    </li>
  </ul>
  <p><strong>Email address</strong></p>
  <form action="">
    <input type="text" name="" id="" placeholder="email@company.com">
  </form>
  <button class="button-text"><strong>Subscribe to monthly newsletter</strong></button>
</div>
    <!-- Sign-up form start -->
    <picture>
      <!-- Desktop image -->
      <source media="(min-width: 640px)" srcset="./assets/images/illustration-sign-up-desktop.svg" class="desktop-img">
      <!-- Mobile image -->
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Sign-up illustration" class="mobile-img">
    </picture>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  </div>

</body>
</html>
